<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Counter</title>
    <style>
        #counter {
            font-size: 2em;
            margin-bottom: 20px;
        }
        button {
            font-size: 1em;
            margin: 5px;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="counter">0</div>

    <button onclick="increase()">Increase</button>
    <button onclick="decrease()">Decrease</button>
    <button onclick="resetToZero()">Reset to 0</button>
    <button onclick="resetToLast()">Reset to Last</button>

    <script>

        let counter = 0;
        let lastValue = 0;

        function updateDisplay() {
            document.getElementById('counter').innerText = counter;
        }

        function increase() {
            counter++;
            updateDisplay();
        }

        function decrease() {
            counter--;
            updateDisplay();
        }

        function resetToZero() {
            lastValue = counter; 
            counter = 0; 
            updateDisplay();
        }

        function resetToLast() {
            counter = lastValue; 
            updateDisplay();
        }
    </script>
</body>
</html>
