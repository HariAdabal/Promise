<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Books</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="app-header">
      <h1>My Book Tracker</h1>
      <button id="logout-btn" class="btn btn-secondary">Logout</button>
    </header>

    <main class="main-container">
      <section class="add-book-section">
        <h2>Add a New Book</h2>
        <form id="add-book-form" class="book-form">
          <div class="form-group">
            <label for="book-title">Title</label>
            <input type="text" id="book-title" required />
          </div>

          <div class="form-group">
            <label for="book-author">Author</label>
            <input type="text" id="book-author" required />
          </div>

          <button type="submit" class="btn btn-primary">Add Book</button>
        </form>
      </section>

      <section class="books-list-section">
        <h2>My Reading List</h2>

        <div id="loading-spinner" class="loading-spinner">
          <div class="spinner"></div>
          <p>Loading your books...</p>
        </div>

        <div id="books-list" class="books-list"></div>

        <div id="empty-message" class="empty-message hidden">
          Your reading list is empty. Add some books to get started!
        </div>
      </section>
    </main>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script type="module" src="js/auth.js"></script>
    <script type="module" src="js/books.js"></script>
  </body>
</html>
